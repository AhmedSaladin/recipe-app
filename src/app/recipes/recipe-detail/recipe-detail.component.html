<div *ngIf="recipe">
  <div class="row">
    <div class="col-sm-12">
      <img
        src="{{ recipe.imagePath }}"
        alt="{{ recipe.description }}"
        class="img-fluid"
        style="max-height: 300px"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="dropdown" appDropdown #r="appDropdown">
        <button class="btn btn-primary dropdown-toggle">Manage Recipe</button>
        <ul class="dropdown-menu" [ngClass]="{ show: r.isOpen }">
          <li>
            <a
              href="#"
              class="nav-link"
              role="button"
              (click)="addToShoppingList()"
              style="cursor: pointer"
              >To Shopping List</a
            >
          </li>
          <li>
            <a href="#" class="nav-link" role="button" style="cursor: pointer"
              >Edit Recipe</a
            >
          </li>
          <li>
            <a href="#" class="nav-link" role="button" style="cursor: pointer"
              >Delete Recipe</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">{{ recipe.description }}</div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
        >
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>
