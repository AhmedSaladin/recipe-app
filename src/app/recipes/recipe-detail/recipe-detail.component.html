<div *ngIf="recipe">
  <div class="row">
    <div class="col-sm-12">
      <img
        src="{{ recipe?.imagePath }}"
        alt="{{ recipe?.description }}"
        class="img-fluid"
        style="max-height: 300px"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <h1>{{ recipe?.name }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="dropdown" appDropdown #r="appDropdown" >
        <button class="btn btn-primary dropdown-toggle" >Manage Recipe</button>
        <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}" >
          <li>
            <a href="#" class="nav-link" role="button">To Shopping List</a>
          </li>
          <li><a href="#" class="nav-link" role="button">Edit Recipe</a></li>
          <li><a href="#" class="nav-link" role="button">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">{{ recipe?.description }}</div>
  </div>

  <div class="row">
    <div class="col-sm-12">{{ recipe?.ingredients }}</div>
  </div>
</div>
